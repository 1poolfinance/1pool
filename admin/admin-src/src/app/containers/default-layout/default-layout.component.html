<app-header
  [navbarBrandRouterLink]="['/yDKXkjbhUFZYGEUdINOs/pages/dashboard']"
  [fixed]="true"
[navbarBrandFull]="{src: 'assets/img/brand/logo.png', height: 35, alt: 'FenixTrade Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo.png', width: 30, height: 30, alt: 'FenixTrade Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">


  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="{{profileImg}}" class="img-avatar" alt=""/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">        
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        
        <a class="dropdown-item" routerLink="/yDKXkjbhUFZYGEUdINOs/pages/settings"><i class="icon-user"></i> Profile</a>
        <a class="dropdown-item" routerLink="/yDKXkjbhUFZYGEUdINOs/pages/changepattern"><i class="fa fa-wrench"></i> Change Pattern</a>        
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
<notifier-container></notifier-container>

</app-header>
<div class="app-body">

  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <main class="main">
    <cui-breadcrumb>
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">          
          <a class="btn" [routerLink]="['/yDKXkjbhUFZYGEUdINOs/pages/settings']"><i class="icon-user"></i> &nbsp;Profile</a>
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main> 
</div>
<app-footer>
  <span>{{siteInfo.copyright}}</span> 
</app-footer>
