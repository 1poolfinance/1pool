<div class="card">
	<div class="card-header">
		<strong>
			Update Pairs
		</strong>
		<button class="btn btn-primary btn-sm pull-right" routerLink="/UQZYyKXjbJhGPFSqSzkY/pages/pairs">
			Close
		</button>
	</div>
	<form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		<div class="card-body" *ngIf="p">

			<div class="form-group row">
				<label class="col-md-3 col-form-label">Pair</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="pair" [(ngModel)]="model.symbol" readonly />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-3 col-form-label">Address</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="address" [(ngModel)]="model.address"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-3 col-form-label">Decimals</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="decimals" [(ngModel)]="model.decimals"/>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-md-3 col-form-label">Price</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="price" [(ngModel)]="model.price"/>
				</div>
			</div>			

			<div class="form-group row">
				<label class="col-md-3 col-form-label">Status</label>
				<div class="col-md-6">
					<select name="status" [(ngModel)]="model.status" #status="ngModel" class="form-control">
						<option [ngValue]="1">Active</option>
						<option [ngValue]="0">Deactive</option>						
					</select>
				</div>
			</div>

		</div>
		<div class="card-footer">
			<div *ngIf="postRequest==''">
				<button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
				<button type="button" class="btn btn-sm btn-danger ml-2" routerLink="/UQZYyKXjbJhGPFSqSzkY/pages/pairs"><i class="fa fa-ban"></i> Cancel</button>
			</div>
			<div *ngIf="postRequest=='yes'">
				<button class="btn btn-sm btn-primary" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
				Loading...</button>
			</div>
		</div>
	</form>
</div>
