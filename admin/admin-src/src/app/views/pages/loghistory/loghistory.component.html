  <div class="text-center" *ngIf="loading">
  <div class="spinner-grow text-primary loader-icon" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="animated fadeIn" [style.display]="(actionType === 'all')?'block':'none'">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
         Admin Login History
        </div>
        <div class="card-body">
          <mat-form-field>
            <input matInput placeholder="Search" #input>
          </mat-form-field>
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="datetime" matSortDirection="desc">
            <ng-container matColumnDef="ipaddress">
              <mat-header-cell *matHeaderCellDef mat-sort-header>IP Address </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.ipaddress}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="deviceinfo">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Device </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.deviceinfo}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="browser">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Browser </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.browser}} </mat-cell>
            </ng-container>      
            <ng-container matColumnDef="datetime">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.datetime | date:'yyyy-MM-dd h:mm:ss'}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>            
          </mat-table>
          <mat-paginator [length]="logcount" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
