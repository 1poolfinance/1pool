<div class="text-center" *ngIf="loading">
	<div class="spinner-grow text-primary loader-icon" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div class="animated fadeIn" *ngIf="actionType">
	<div class="row">
		<div class="col-md-12 mb-4">
			<tabset>
			<tab heading="Settings">
			<div class="card">
				<div class="card-header">
					<strong>Site Settings</strong>
				</div>
				
				<form (ngSubmit)="f.form.valid && onSettings()" #f="ngForm" novalidate>
					<div class="card-body">
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Site Name</label>
							<div class="col-md-6">
								<input type="text" name="site_name" class="form-control" [(ngModel)]="model.site_name" #site_name="ngModel" pattern="^[a-zA-Z ._-]*$">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="col-md-3 col-form-label">CopyRight Text</label>
							<div class="col-md-6">
								<input type="text" name="copyright" class="form-control" [(ngModel)]="model.copyright" #copyright="ngModel">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Contact Mail</label>
							<div class="col-md-6">
								<input type="text" name="contact_mail" class="form-control" [(ngModel)]="model.contact_mail" #contact_mail="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Contact Number</label>
							<div class="col-md-6">
								<input type="text" name="contactnumber" class="form-control" [(ngModel)]="model.contactnumber" #contactnumber="ngModel" onkeypress="return (event.charCode == 8) ? null : event.charCode >= 48 && event.charCode <= 57" minlength="6" maxlength="12">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Contact Address</label>
							<div class="col-md-6">
								<textarea name="address" rows="3" class="form-control" placeholder="Content.." [(ngModel)]="model.address" #address="ngModel"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Facebook Url</label>
							<div class="col-md-6">
								<input type="text" placeholder="http://demo.com" name="facebook" class="form-control" [(ngModel)]="model.facebook" #facebook="ngModel" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,3}(:[0-9]{1,5})?(\/.*)?$">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Twitter Url</label>
							<div class="col-md-6">
								<input type="text" placeholder="http://demo.com" name="twitter" class="form-control" [(ngModel)]="model.twitter" #twitter="ngModel" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,3}(:[0-9]{1,5})?(\/.*)?$">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Telegram Url</label>
							<div class="col-md-6">
								<input type="text" placeholder="http://demo.com" name="telegram" class="form-control" [(ngModel)]="model.telegram" #telegram="ngModel" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,3}(:[0-9]{1,5})?(\/.*)?$">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Bitcoin Talk Url</label>
							<div class="col-md-6">
								<input type="text" placeholder="http://demo.com" name="linkedin" class="form-control" [(ngModel)]="model.linkedin" #linkedin="ngModel" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,3}(:[0-9]{1,5})?(\/.*)?$" >
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 col-form-label">Site Mode </label>
							<div class="col-md-6">
								<select name="sitemode" #sitemode="ngModel"
									[(ngModel)]="model.sitemode" class="form-control">
									<option value="1">Live Mode</option>
									<option value="0">Under Maintenance</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div *ngIf="postRequest==''">
							<button class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
						</div>
						<div *ngIf="postRequest=='yes'">
							<button class="btn btn-sm btn-primary" disabled> <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
							Loading...</button>
						</div>
					</div>
				</form>
			</div>
			</tab>
			</tabset>
			</div>
		</div>
	</div>
