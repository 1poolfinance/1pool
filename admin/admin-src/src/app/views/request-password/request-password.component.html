<div class="app-body">
  <notifier-container></notifier-container>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                  <h1>Forgot Password</h1>
                  <p class="text-muted">Enter your email</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <button *ngIf="!postRequest" type="submit" class="btn btn-primary px-4">Submit</button>

                      <button *ngIf="postRequest" type="button" disabled class="btn btn-primary px-4"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                      Loading...</button>
                    </div>
                    <div class="col-6 text-right">
                      <a routerLink="/" class="btn btn-link px-0">Back to Login?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
